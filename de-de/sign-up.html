<div class="NewSignUpPage animated fadeIn animationSpeedUpHalf">
    <div class="ui text container">

                <div class="eleven wide computer sixteen wide mobile sixteen wide tablet column">
                    <div class="SignUpEmail">
                        <div class="ui huge header signUpSpacedHeader">
                            <div class="content">Get started with a free account
                                <div class="sub header"><span class="hideOnTablet">Create a free Unaty account and make Community life more connected, intuitive, and fun. </span>Already

                            </div>
                        </div>
                        <form class="ui form uiFormSignup">
                            <div class="equal width fields">
                                <div class="field flex-grow-one childInputNoMargin"><label>First Name</label>
                                    <div class="ui huge fluid input"><input autofocus id="signUpFName" type="text"
                                                                            name="firstName"
                                                                            placeholder="Bob"></div>
                                </div>
                                <div class="field flex-grow-one childInputNoMargin"><label>Last Name</label>
                                    <div class="ui huge fluid input"><input id="signUpLName" type="text" name="lastName"
                                                                            placeholder="Smith"></div>
                                </div>
                            </div>
                            <div class="field"><label>Email</label>
                                <div class="ui huge fluid input"><input id="signUpEmail" type="email"
                                                                        placeholder="max.mustermann@mail.de"
                                                                        name="email" value="">
                                </div>
                            </div>
                            <div class="field"><label>Password</label>
                                <div class="ui huge fluid input"><input id="signUpPW" type="password" placeholder="********"
                                                                        name="password"></div>
                            </div>
                            <div class="field agreeTermsChecked">
                                <div  onclick="agree()" class="ui checkbox"><input type="checkbox" id="signUpAgree" class="hidden" name="terms" readonly=""
                                                                tabindex="0" value="on"><label>I Agree to the Terms and
                                    Conditions</label></div>
                            </div>
                            <div class="ui grid" style="margin-top: -6px;">
                                <div class="row">
                                    <div class="seven wide computer sixteen wide mobile seven wide tablet column">
                                        <div class="field">
                                            <button  id="submitBtn" type="submit" class="ui green large fluid disabled button"
                                                     role="button" tabindex="-1"><span>Create Account</span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="nine wide computer sixteen wide mobile nine wide tablet column">
                                        <div class="termsConditions">
                                            <span>By creating an account, you agree to Unaty's </span><a target="_blank"
                                                                                                         href="https://www.unaty.de/privacy#Nutzungsbedingungen"><span>Conditions of Use</span></a><span>,&nbsp;</span><a
                                                target="_blank"
                                                href="https://www.unaty.de/privacy#Datenschutzrichtlinien"><span>Privacy Notice</span></a><span>, and </span><a

                                                target="_blank" href="https://www.unaty.de/privacy#Nutzungsbedingungen"><span>Cookie Policy</span></a><span>.</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

<script>
    document.getElementById("submitBtn").addEventListener("click", function(event){
        event.preventDefault()

        var fname = document.getElementById('signUpFName').value
        var lname = document.getElementById('signUpLName').value
        var email = document.getElementById('signUpEmail').value
        var password = document.getElementById('signUpPW').value
        console.log(fname, lname, email, password)
    });

    function agree() {
        document.getElementById('submitBtn').className = "ui green large fluid button";
        document.getElementById('signUpAgree').checked = true;
    }

    if (result.email) {

        document.getElementById('signUpEmail').value = result.email;
    }
    if (result.fname) {

        document.getElementById('signUpFName').value = result.fname;
    }
    if (result.fname) {

        document.getElementById('signUpLName').value = result.fname;
    }



</script>
