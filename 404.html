<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 | Unaty</title>

    <script type="text/javascript">
        var language = ''

        if(localStorage.getItem('language')) {
            language = localStorage.getItem('language');
        } else {
            language = window.navigator.userLanguage || window.navigator.language;
        }


        if(language==='de-DE'||language==='de') {

            window.location.replace('https://www.unaty.de/de-de/404.html')

        } else {

            window.location.replace('https://www.unaty.de/en-us/404.html')

        }


    </script>

</head>

<body>

</body>
</html>
